<ion-header>
    <ion-navbar>
        <ion-title>Forgot Password?</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p text-center>Let us know your registered phone number<br>and we'll send you an OTP to<br>verify your account</p>
    <ion-list no-lines class="form">
        <ion-item>
            <ion-icon name="md-call" item-start></ion-icon>
            <ion-label floating>Enter Phone Number</ion-label>
            <ion-input [(ngModel)]="phone" type="number"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="verifycustomerbyotp()">Submit</button>
</ion-content>
